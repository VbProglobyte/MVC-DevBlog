<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVC Tech Blog</title>
  <link rel="stylesheet" href="public/css/jass.css">
  <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
  <div class="flex-column justify-space-around">
    <header class="display-flex justify-space-between align-center p-2">
      <h1>
        
        <a href="/">MVC Tech Blog</a>
      </h1>
      <nav>
        <!-- Conditionally render login or logout links -->
        <!-- {{!-- create handlebars for  --}}
        {{!-- HOME, DASHBOARD, LOGOUT, LOGIN --}} -->
        <a class="link" href="/">Home</a> 
        <a class="link" href="/dashboard">Dashboard</a>
        {{#if loggedIn}}
        <a class="link" href="/" id="logout">Logout</a>
        {{else}}
        <a class="link" href="/login">Login</a>
        {{/if}}
      </nav>
      <!-- ////////////////////////////////////////////// -->
    </header>
    <main class="container container-fluid mt-5">
      <!-- Render the sub layout -->
      {{{ body }}}
    </main>
    <footer>

    </footer>
  </div>

  <!-- Render script for logged in users only -->
  {{#if logged_in}}
  <script src="public/js/logout.js"></script>
  {{/if}}
</body>

</html>
